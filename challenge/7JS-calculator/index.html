<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <div id="buttonGroup">
            <div id="first">
                <div id="text"></div>
                <button id="C" class="num">C</button>
            </div>
            <div id="second">
                <button id="sevenBtn" class="num">7</button>
                <button id="eightBtn" class="num">8</button>
                <button id="nineBtn" class="num">9</button>
                <button id="add" class="num">+</button>
            </div>
            <div id="third">
                <button id="fourBtn" class="num">4</button>
                <button id="fiveBtn" class="num">5</button>
                <button id="sixBtn" class="num">6</button>
                <button id="sub" class="num">-</button>
            </div>
            <div id="fourth">
                <button id="oneBtn" class="num">1</button>
                <button id="twoBtn" class="num">2</button>
                <button id="threeBtn" class="num">3</button>
                <button id="mul" class="num">*</button>
            </div>
            <div id="fifth">
                <button id="zeroBtn">0</button>
                <button id="resultBtn">=</button>
                <button id="div">/</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
